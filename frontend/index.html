<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q'Marshall - Taxi Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Q'Marshall</h1>
        <p>An online platform that connects commuters with a reliable taxi directory in the city of Johannesburg</p>
    </header>
    
    <main>
        <section id="search">
            <h2>Taxi Ranks</h2>
            <input type="text" id="search-input" placeholder="Search destination...">
            <ul id="taxi-stations">
                <!-- Taxi station list will be dynamically populated here -->
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
